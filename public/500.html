<!DOCTYPE html>
<html>
<head>
  <title>500 Internal Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@400&display=swap');

    .error-page {
      background-color: rgb(244, 244, 244);
      text-align: center;
      font-family: Mulish, arial, sans-serif;
      padding: 3em;
    }

    .error-message {
      width: 95%;
      max-width: 33em;
      margin: 2em auto 0;
    }

    .crystal-error-ball {
      width: 150px;
      height: 150px;
      border-radius: 75px;
      margin: 0 auto;
      background: linear-gradient(133deg, #FFFFFF -25%, rgba(255, 255, 255, 0) 118.95%), #414A6F;
      box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.13);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-mark {
      color: #F8E8B5;
      font-size: 80px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/500.html -->
  <div class="crystal-error-ball">
    <span class="error-mark">!</span>
  </div>
  <div class="error-message">
    <h1>We're sorry, but something went wrong.</h1>
    <p>Try going back, or starting from the dashboard.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
